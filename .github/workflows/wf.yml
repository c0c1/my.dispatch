name: workflow_dispatch
on: 
  workflow_dispatch:
    inputs:
      p1:
        description: 'parameter'
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Dump GitHub context
      env:
        GITHUB_CONTEXT: ${{ toJson(github) }}
      run: echo "$GITHUB_CONTEXT"
    - name: Dump Inputs
      run: echo "Inputs: ${{ toJson(github.event.inputs) }}"